<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
    <title>–ê–Ω—è</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">

    <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>

    <style>
        :root {
            --gold: #d4af37;
            --glass: rgba(255, 255, 255, 0.03);
            --text: #f7f3f0;
        }
        html, body {
            height: 100%;
            margin: 0;
            color: var(--text);
            font-family: Inter, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            overflow: hidden;
            background: #000;
        }

        /* AR FIXES */
        a-scene {
            position: fixed !important;
            top: 0 !important;
            left: 0 !important;
            width: 100% !important;
            height: 100% !important;
            z-index: 10;
            pointer-events: none !important; 
        }

        a-scene canvas {
            pointer-events: none !important; 
            width: 100% !important;
            height: 100% !important;
            position: absolute !important;
            top: 0 !important;
            left: 0 !important;
        }

        /* LOADER */
        .arjs-loader {
            position: fixed;
            inset: 0;
            background: #000; 
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: var(--gold);
            font-size: 1.4em;
            text-align: center;
            z-index: 9999;
            font-family: Inter, sans-serif;
        }
        .arjs-loader h2 {
            margin: 0 0 16px 0;
            font-weight: 700;
            font-size: 1.8em;
        }
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.6; }
        }
        .pulse { animation: pulse 2s infinite; }

        /* HUD */
        .hud {
            position: fixed;
            left: 50%;
            transform: translateX(-50%);
            top: 12px;
            z-index: 40;
            display: flex;
            gap: 10px;
            align-items: center;
            pointer-events: auto !important;
        }
        .btn {
            background: linear-gradient(180deg, rgba(0, 0, 0, 0.6), rgba(0, 0, 0, 0.35));
            border: 1px solid rgba(212, 175, 55, 0.15);
            padding: 8px 12px;
            border-radius: 10px;
            color: var(--gold);
            box-shadow: 0 6px 18px rgba(0, 0, 0, 0.6);
            font-weight: 600;
            cursor: pointer;
            backdrop-filter: blur(6px);
            display: flex;
            gap: 8px;
            align-items: center;
            animation: pulse 2s infinite;
        }
        .btn.small { padding: 6px 10px; font-size: 14px; border-radius: 8px; }
        .btn[disabled] {
            opacity: 0.4;
            cursor: default;
            animation: none;
            box-shadow: none;
            pointer-events: none;
        }

        /* GAME OVERLAY */
        .game-overlay {
            position: fixed;
            inset: 0;
            background: rgba(0, 0, 0, 0.8);
            z-index: 60;
            display: none;
            align-items: center;
            justify-content: center;
            color: var(--text);
            padding: 20px;
            pointer-events: auto !important; 
        }
        .game-ui {
            width: 100%;
            max-width: 420px;
            margin: 0 auto;
            text-align: center;
        }
        .game-top {
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 10px;
            margin-bottom: 8px;
            font-size: 14px;
        }
        .game-stats {
             font-weight: 700;
             display: flex;
             gap: 15px;
        }
        .game-top div {
            color: var(--gold);
        }

        canvas#gameCanvas {
            width: 100%;
            height: 70vh;
            border-radius: 10px;
            background: transparent;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.6);
            touch-action: none;
            pointer-events: auto;
        }

        .victory {
            margin-top: 12px;
            display: none;
            color: var(--gold);
            font-weight: 800;
            font-size: 18px;
        }

        @media (max-width: 480px) {
            .hud { top: 6px; gap: 6px; }
            canvas#gameCanvas { height: 62vh; }
        }

        #markerHint {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.7);
            color: var(--gold);
            padding: 8px 16px;
            border-radius: 8px;
            font-size: 14px;
            text-align: center;
            z-index: 30;
            display: none;
        }
    </style>
</head>
<body>

    <div class="arjs-loader" id="loader">
        <h2 class="pulse">–ê–Ω—è –Ω–∞–¥–∞—î –∫—Ä–∏–ª–∞ ü™Ω</h2>
        <div>–ó–∞–≤–∞–Ω—Ç–∞–∂–µ–Ω–Ω—è –∫–∞–º–µ—Ä–∏...</div>
    </div>

    <div class="hud" role="toolbar" aria-label="controls">
        <button id="btnPlay" class="btn small" title="Play video">‚ñ∂ Play</button>
        <button id="btnStop" class="btn small" title="Stop video">‚è∏ Stop</button>
        <div style="width:8px"></div>
        <button id="btnGame" class="btn" title="–ì—Ä–∞: –õ–æ–≤–∏ —Ç—ñ–ª—å–∫–∏ –∫—Ä–∏–ª–∞">üéÆ –ì—Ä–∞—Ç–∏</button>
    </div>

    <a-scene
        mindar-image="imageTargetSrc: https://lessa2332.github.io/ana/marker.mind; autoStart: true; uiLoading: no; uiError: no;"
        embedded
        color-space="sRGB"
        vr-mode-ui="enabled: false"
        device-orientation-permission-ui="enabled: false">

        <a-assets>
            <video id="video1" src="video1.mp4" playsinline webkit-playsinline preload="auto" loop="false"></video>
        </a-assets>

        <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

        <a-entity mindar-image-target="targetIndex: 0">
            <a-plane id="videoPlane" position="0 0 0" rotation="0 0 0" width="0.85" height="1.5" material="shader: flat; src: #video1; transparent: false; opacity: 1;" visible="false"></a-plane>
            <a-entity position="0 0 -0.01">
                <a-ring radius-inner="0.8" radius-outer="0.82" rotation="-90 0 0" color="#d4af37" visible="false" id="goldRing"></a-ring>
            </a-entity>
        </a-entity>
    </a-scene>

    <div id="gameOverlay" class="game-overlay" role="dialog" aria-modal="true">
        <div class="game-ui">
            <div class="game-top">
                <div id="gameTitle">–õ–æ–≤–∏ —Ç—ñ–ª—å–∫–∏ –∫—Ä–∏–ª–∞ ü™Ω</div>
                <div class="game-stats">
                    <div id="gameTimer">60s</div>
                    <div id="gameErrors">‚ùå: 0/3</div>
                </div>
            </div>
            <canvas id="gameCanvas"></canvas>
            <div class="victory" id="victoryText"></div>
            <div style="height:12px"></div>
            <div style="display:flex; gap:10px; justify-content:center;">
                <button id="btnRestart" class="btn small">–ü–µ—Ä–µ–∑–∞–ø—É—Å—Ç–∏—Ç–∏</button>
                <button id="btnBackToAR" class="btn small">–ü–æ–≤–µ—Ä–Ω—É—Ç–∏—Å—è –¥–æ AR</button>
            </div>
        </div>
    </div>

    <div id="markerHint">–ù–∞–ø—Ä–∞–≤—Ç–µ –∫–∞–º–µ—Ä—É –Ω–∞ —Ñ–æ—Ç–æ ü™Ω</div>

    <script>
        // ---- Elements ----
        const videoEl = document.getElementById('video1');
        const btnPlay = document.getElementById('btnPlay');
        const btnStop = document.getElementById('btnStop');
        const btnGame = document.getElementById('btnGame');
        const loader = document.getElementById('loader');
        const gameOverlay = document.getElementById('gameOverlay');
        const gameCanvas = document.getElementById('gameCanvas');
        const victoryText = document.getElementById('victoryText');
        const btnBackToAR = document.getElementById('btnBackToAR');
        const btnRestart = document.getElementById('btnRestart');
        const markerHint = document.getElementById('markerHint');
        const videoPlane = document.getElementById('videoPlane');
        const gameTimer = document.getElementById('gameTimer');
        const gameErrors = document.getElementById('gameErrors');

        let isMarkerFound = false;
        let gameLoopHandle = null;
        let pilotTimerHandle = null;
        let onTapHandler = null;

        // –ö–æ–Ω—Ñ—ñ–≥—É—Ä–∞—Ü—ñ—è –≥—Ä–∏
        const GAME_DURATION_SEC = 60;
        const MAX_ERRORS = 3;
        const REQUIRED_WINGS = 10;
        
        const WIN_EMOJI = 'üë©'; 
        const WIN_TEXT = '–ê–Ω—è –Ω–∞–¥–∞—î –∫—Ä–∏–ª–∞! üë©';
        const LOSE_TEXT = '–ß–∞—Å –≤–∏–π—à–æ–≤! –°–ø—Ä–æ–±—É–π —â–µ —Ä–∞–∑ ‚è≥';
        const ERROR_TEXT = '–û–π, —â–µ –±–µ–∑ –∫—Ä–∏–ª üòÖ';
        const CATCH_TEXT = '+1 –∫—Ä–∏–ª–æ!';
        
        // –í—Å—ñ –µ–º–æ–¥–∑—ñ, —â–æ –ø–∞–¥–∞—é—Ç—å (–≤–∫–ª—é—á–∞—é—á–∏ –∫—Ä–∏–ª–æ)
        const ALL_EMOJIS = ['ü™Ω', 'üéÇ', 'üç∑', 'üéÅ', 'üåπ', 'üòÇ', '‚ú®', 'üíç', 'üçæ', 'üéâ'];
        const TARGET_EMOJI = 'ü™Ω';

        function lockScroll() { document.body.style.overflow = 'hidden'; }
        function unlockScroll() { document.body.style.overflow = ''; }

        function showMarkerHint(text) {
            markerHint.textContent = text;
            markerHint.style.display = 'block';
            setTimeout(() => { markerHint.style.display = 'none'; }, 3000);
        }

        // ... AR Controls (–±–µ–∑ –∑–º—ñ–Ω) ...
        videoEl.addEventListener('error', () => {
            console.error('Failed to load video1.mp4');
            alert('–í—ñ–¥–µ–æ –Ω–µ –∑–Ω–∞–π–¥–µ–Ω–æ. –ü–µ—Ä–µ–∫–æ–Ω–∞–π—Ç–µ—Å—è, —â–æ —Ñ–∞–π–ª video1.mp4 –∑–Ω–∞—Ö–æ–¥–∏—Ç—å—Å—è –ø–æ—Ä—É—á —ñ–∑ —Ü–∏–º HTML-—Ñ–∞–π–ª–æ–º.');
        });

        function ensurePlayAllowed() {
            const p = videoEl.play();
            if (p?.then) p.then(() => videoEl.pause()).catch(() => {});
        }

        btnPlay.addEventListener('click', function() {
            if (this.disabled) return;
            if (isMarkerFound) {
                videoEl.muted = false;
                videoEl.play().catch(() => {});
            } else {
                showMarkerHint('–ù–∞–ø—Ä–∞–≤—Ç–µ –∫–∞–º–µ—Ä—É –Ω–∞ —Ñ–æ—Ç–æ ü™Ω');
            }
        });

        btnStop.addEventListener('click', function() {
            if (this.disabled) return;
            if (isMarkerFound) {
                videoEl.pause();
                videoEl.currentTime = 0;
            } else {
                showMarkerHint('–ù–∞–ø—Ä–∞–≤—Ç–µ –∫–∞–º–µ—Ä—É –Ω–∞ —Ñ–æ—Ç–æ ü™Ω');
            }
        });
        
        // --- Game Button ---
        btnGame.addEventListener('click', function() {
            if (this.disabled) return;
            openGame();
        });

        const scene = document.querySelector('a-scene');

        scene.addEventListener('renderstart', () => {
            if (loader) loader.style.display = 'none';
            const mindarUi = document.querySelector('.mindar-ui-overlay');
            if (mindarUi) mindarUi.style.display = 'none';
            ensurePlayAllowed();
        });

        scene.addEventListener('targetFound', () => {
            isMarkerFound = true;
            markerHint.style.display = 'none';
            document.getElementById('goldRing').setAttribute('visible', 'true');
            setTimeout(() => document.getElementById('goldRing').setAttribute('visible', 'false'), 900);
            videoPlane.setAttribute('visible', 'true');
            videoEl.muted = false;
            videoEl.play().catch(() => {});
        });

        scene.addEventListener('targetLost', () => {
            isMarkerFound = false;
            if (!videoEl.paused) {
                videoEl.pause();
                videoEl.currentTime = 0;
            }
            videoPlane.setAttribute('visible', 'false');
        });
        
        // --- Game Logic ---
        btnBackToAR.addEventListener('click', closeGame);
        btnRestart.addEventListener('click', () => openGame());

        function openGame() {
            lockScroll();
            if (!videoEl.paused) videoEl.pause();
            gameOverlay.style.display = 'flex';
            victoryText.style.display = 'none';
            startGame();
        }

        function closeGame() {
            stopAllGameLoops();
            gameOverlay.style.display = 'none';
            victoryText.style.display = 'none';
            unlockScroll();
        }

        function stopAllGameLoops() {
            if (gameLoopHandle) { cancelAnimationFrame(gameLoopHandle); gameLoopHandle = null; }
            if (pilotTimerHandle) { clearInterval(pilotTimerHandle); pilotTimerHandle = null; }
            if (onTapHandler) {
                gameCanvas.removeEventListener('pointerdown', onTapHandler);
                onTapHandler = null;
            }
            const ctx = gameCanvas.getContext('2d');
            if (ctx) ctx.clearRect(0, 0, gameCanvas.width, gameCanvas.height);
        }

        function fitCanvas() {
            const ratio = window.devicePixelRatio || 1;
            const maxWidth = Math.min(window.innerWidth - 40, 420);
            const maxHeight = window.innerHeight * 0.62;
            const idealHeight = maxWidth * 16 / 9; 
            const finalHeight = Math.min(idealHeight, maxHeight);

            gameCanvas.style.width = maxWidth + 'px';
            gameCanvas.style.height = finalHeight + 'px';
            gameCanvas.width = Math.round(maxWidth * ratio);
            gameCanvas.height = Math.round(finalHeight * ratio);
        }

        window.addEventListener('resize', fitCanvas);
        fitCanvas();

        /**
         * –ù–æ–≤–∞ –ª–æ–≥—ñ–∫–∞ –≥—Ä–∏: –ª–æ–≤–∏—Ç–∏ –ª–∏—à–µ –∫—Ä–∏–ª–∞.
         */
        function startGame() {
            stopAllGameLoops();
            fitCanvas();
            const ctx = gameCanvas.getContext('2d');

            let remainingTime = GAME_DURATION_SEC;
            let caughtWings = 0;
            let errors = 0;
            let fallingEmojis = [];
            
            // –°—Ç–∞—Ç–∏—á–Ω—ñ –ø–∞—Ä–∞–º–µ—Ç—Ä–∏ –≥—Ä–∏
            const MAX_CONCURRENT_EMOJIS = 10;
            const SPAWN_RATE = 0.05; // 5% —à–∞–Ω—Å —Å–ø–∞–≤–Ω—É –∑–∞ –∫–∞–¥—Ä
            const GRAVITY = 2.0;

            gameTimer.textContent = remainingTime + 's';
            gameErrors.innerHTML = `‚ùå: **${errors}/${MAX_ERRORS}**`;

            // –§—ñ–∫—Å–æ–≤–∞–Ω–∞ –ø–æ–∑–∏—Ü—ñ—è –≥—Ä–∞–≤—Ü—è
            const pilotY = gameCanvas.height * 0.84;
            const pilotX = gameCanvas.width * 0.12;

            function spawnEmoji() {
                if (fallingEmojis.length >= MAX_CONCURRENT_EMOJIS) return;
                
                // –í–∏–ø–∞–¥–∫–æ–≤–∏–π –µ–º–æ–¥–∑—ñ –∑ —É—Å—å–æ–≥–æ —Å–ø–∏—Å–∫—É
                const e = ALL_EMOJIS[Math.floor(Math.random() * ALL_EMOJIS.length)];
                const isTarget = (e === TARGET_EMOJI);

                const size = Math.round(Math.random() * (gameCanvas.height * 0.09) + gameCanvas.height * 0.05);
                const x = Math.random() * (gameCanvas.width * 0.8) + gameCanvas.width * 0.1;
                const vy = Math.random() * 1.5 + 1; // –®–≤–∏–¥–∫—ñ—Å—Ç—å –ø–∞–¥—ñ–Ω–Ω—è
                
                fallingEmojis.push({ emoji: e, x: x, y: -size, size: size, vy: vy, isTarget: isTarget });
            }

            // –ü–æ—á–∞—Ç–∫–æ–≤–∏–π —Å–ø–∞–≤–Ω
            for (let i = 0; i < 5; i++) spawnEmoji();

            function draw() {
                ctx.clearRect(0, 0, gameCanvas.width, gameCanvas.height);

                // –ú–∞–ª—é—î–º–æ —Ç–∞ –æ–Ω–æ–≤–ª—é—î–º–æ –µ–º–æ–¥–∑—ñ
                for (let i = fallingEmojis.length - 1; i >= 0; i--) {
                    const f = fallingEmojis[i];
                    f.y += f.vy * (GRAVITY / 2.0); // –ó–∞—Å—Ç–æ—Å–æ–≤—É—î–º–æ –≥—Ä–∞–≤—ñ—Ç–∞—Ü—ñ—é
                    
                    ctx.font = Math.round(f.size) + 'px sans-serif';
                    ctx.textAlign = 'center';
                    ctx.textBaseline = 'middle';
                    ctx.fillText(f.emoji, f.x, f.y + f.size * 0.5);

                    // –ü–µ—Ä–µ–≤—ñ—Ä–∫–∞ –ø–∞–¥—ñ–Ω–Ω—è –∑–∞ –º–µ–∂—ñ –µ–∫—Ä–∞–Ω–∞ (–≤—Ç—Ä–∞—Ç–∞)
                    if (f.y > gameCanvas.height + 80) {
                        // –Ø–∫—â–æ –≤–ø–∞–ª–æ –ø–æ—Ç—Ä—ñ–±–Ω–µ –∫—Ä–∏–ª–æ, —Ü–µ —Ä–∞—Ö—É—î—Ç—å—Å—è —è–∫ –ø—Ä–æ–º–∞—Ö
                        if (f.isTarget) {
                            errors++;
                            gameErrors.innerHTML = `‚ùå: **${errors}/${MAX_ERRORS}**`;
                        }
                        fallingEmojis.splice(i, 1);
                    }
                }

                // –í–∏–ø–∞–¥–∫–æ–≤–∏–π —Å–ø–∞–≤–Ω –Ω–æ–≤–æ–≥–æ –µ–º–æ–¥–∑—ñ
                if (Math.random() < SPAWN_RATE) spawnEmoji();
                
                // –ü–µ—Ä–µ–≤—ñ—Ä–∫–∞ –Ω–∞ –ø—Ä–æ–≥—Ä–∞—à –ø–æ –ø–æ–º–∏–ª–∫–∞—Ö
                if (errors >= MAX_ERRORS) {
                    endGame(false, "–ù–∞ –∂–∞–ª—å, –∑–∞–±–∞–≥–∞—Ç–æ –ø–æ–º–∏–ª–æ–∫! üò≠");
                    return;
                }

                // –ü–µ—Ä–µ–≤—ñ—Ä–∫–∞ –Ω–∞ –ø–µ—Ä–µ–º–æ–≥—É –ø–æ –∫—Ä–∏–ª–∞—Ö
                if (caughtWings >= REQUIRED_WINGS) {
                    endGame(true, WIN_TEXT);
                    return;
                }

                // –ú–∞–ª—é—î–º–æ –≥—Ä–∞–≤—Ü—è (–¥–ª—è –≤—ñ–∑—É–∞–ª—ñ–∑–∞—Ü—ñ—ó)
                const pilotSize = Math.round(gameCanvas.height * 0.10);
                ctx.font = pilotSize + 'px sans-serif';
                ctx.textAlign = 'center';
                ctx.textBaseline = 'middle';
                ctx.fillText('üë®', pilotX, pilotY);

                // –û–Ω–æ–≤–ª—é—î–º–æ –ª—ñ—á–∏–ª—å–Ω–∏–∫ –∫—Ä–∏–ª
                ctx.font = Math.round(gameCanvas.height * 0.045) + 'px sans-serif';
                ctx.fillStyle = '#d4af37';
                ctx.textAlign = 'right';
                ctx.fillText(`–ö—Ä–∏–ª–∞: ${caughtWings}/${REQUIRED_WINGS}`, gameCanvas.width * 0.85, gameCanvas.height * 0.08);

                gameLoopHandle = requestAnimationFrame(draw);
            }

            draw();

            // –¢–∞–π–º–µ—Ä
            pilotTimerHandle = setInterval(() => {
                remainingTime -= 1;
                gameTimer.textContent = remainingTime + 's';
                if (remainingTime <= 0) {
                    clearInterval(pilotTimerHandle);
                    pilotTimerHandle = null;
                    endGame(caughtWings >= REQUIRED_WINGS, LOSE_TEXT);
                }
            }, 1000);


            function onTap(e) {
                const rect = gameCanvas.getBoundingClientRect();
                const clientX = e.clientX || (e.touches?.[0]?.clientX);
                const clientY = e.clientY || (e.touches?.[0]?.clientY);
                if (clientX === undefined || clientY === undefined) return;

                const x = (clientX - rect.left) * (gameCanvas.width / rect.width);
                const y = (clientY - rect.top) * (gameCanvas.height / rect.height);

                let touchedEmoji = false;

                for (let i = fallingEmojis.length - 1; i >= 0; i--) {
                    const f = fallingEmojis[i];
                    const fx = f.x;
                    const fy = f.y + f.size * 0.5;
                    const r = Math.max(f.size * 0.6, 28); 
                    
                    if (Math.hypot(x - fx, y - fy) < r) {
                        touchedEmoji = true;
                        
                        if (f.isTarget) {
                            // –ó–ª–æ–≤–ª–µ–Ω–æ –∫—Ä–∏–ª–æ
                            caughtWings += 1;
                            flashText(CATCH_TEXT, '#d4af37');
                        } else {
                            // –ü–æ–º–∏–ª–∫–∞
                            errors++;
                            gameErrors.innerHTML = `‚ùå: **${errors}/${MAX_ERRORS}**`;
                            flashText(ERROR_TEXT, '#ff4444');
                        }
                        fallingEmojis.splice(i, 1);
                        break;
                    }
                }
                
                // –ü–µ—Ä–µ–≤—ñ—Ä–∫–∞ —É–º–æ–≤ –ø—ñ—Å–ª—è –∫–ª—ñ–∫—É
                if (caughtWings >= REQUIRED_WINGS) {
                    endGame(true, WIN_TEXT);
                } else if (errors >= MAX_ERRORS) {
                    endGame(false, "–ù–∞ –∂–∞–ª—å, –∑–∞–±–∞–≥–∞—Ç–æ –ø–æ–º–∏–ª–æ–∫! üò≠");
                }
            }

            onTapHandler = onTap;
            gameCanvas.addEventListener('pointerdown', onTapHandler);

            function flashText(txt, color) {
                victoryText.style.display = 'block';
                victoryText.style.color = color;
                victoryText.textContent = txt;
                setTimeout(() => { victoryText.style.display = 'none'; }, 700);
            }

            function endGame(win, finalMessage) {
                stopAllGameLoops();
                
                const ctx = gameCanvas.getContext('2d');
                ctx.clearRect(0, 0, gameCanvas.width, gameCanvas.height);
                
                victoryText.style.display = 'block';
                victoryText.textContent = finalMessage;
                victoryText.style.color = win ? '#d4af37' : '#fff';

                if (win) {
                    // –ü–µ—Ä–µ–º–æ–≥–∞: –ú–∞–ª—é—î–º–æ –ê–Ω—é
                    ctx.font = Math.round(gameCanvas.height * 0.22) + 'px sans-serif';
                    ctx.textAlign = 'center';
                    ctx.fillStyle = '#d4af37';
                    ctx.fillText(WIN_EMOJI, gameCanvas.width / 2, gameCanvas.height * 0.44);
                    
                    btnRestart.textContent = '–ì—Ä–∞—Ç–∏ –∑–∞–Ω–æ–≤–æ';
                    btnRestart.onclick = () => openGame();
                } else {
                    // –ü—Ä–æ–≥—Ä–∞—à
                    btnRestart.textContent = '–°–ø—Ä–æ–±—É–≤–∞—Ç–∏ —â–µ —Ä–∞–∑';
                    btnRestart.onclick = () => openGame();
                }
            }
        }
        // ... (–ü–æ—á–∞—Ç–∫–æ–≤–∞ –ø—ñ–¥–∫–∞–∑–∫–∞ —Ç–∞ —Å–ª—É—Ö–∞—á—ñ –ø–æ–¥—ñ–π –±–µ–∑ –∑–º—ñ–Ω) ...
        markerHint.style.display = 'block';
        setTimeout(() => { markerHint.style.display = 'none'; }, 4000);

        document.addEventListener('visibilitychange', () => {
            if (document.hidden && isMarkerFound && !videoEl.paused) {
                videoEl.pause();
            }
        });

        document.body.addEventListener('pointerdown', function initAudioOnce() {
            ensurePlayAllowed();
            document.body.removeEventListener('pointerdown', initAudioOnce);
        });
    </script>
