<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
    <title>–ê–Ω—è</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">

    <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>

    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        html, body {
            height: 100%;
            overflow: hidden;
            background: #000;
            font-family: Inter, sans-serif;
            touch-action: none;
            -webkit-touch-callout: none;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }

        /* AR-—Å—Ü–µ–Ω–∞ */
        a-scene {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 10;
        }

        /* –ü—Ä–æ–∑–æ—Ä–∏–π canvas –ø–æ–≤–µ—Ä—Ö AR */
        #gameCanvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 20;
            pointer-events: auto;
            touch-action: none;
        }

        /* HUD */
        .hud {
            position: fixed;
            top: env(safe-area-inset-top, 16px);
            left: 50%;
            transform: translateX(-50%);
            z-index: 30;
            text-align: center;
            color: white;
            pointer-events: none;
        }
        .instructions {
            background: rgba(0,0,0,0.7);
            padding: 8px 16px;
            border-radius: 12px;
            font-weight: 700;
            font-size: 16px;
            margin-bottom: 8px;
            backdrop-filter: blur(10px);
        }
        .score {
            background: rgba(212, 175, 55, 0.85);
            color: #000;
            padding: 8px 18px;
            border-radius: 12px;
            font-weight: 800;
            font-size: 18px;
            backdrop-filter: blur(10px);
        }

        .feedback {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 22px;
            font-weight: 800;
            z-index: 40;
            opacity: 0;
            pointer-events: none;
            text-shadow: 0 2px 8px rgba(0,0,0,0.9);
            text-align: center;
            padding: 0 20px;
            transition: opacity 0.3s ease;
        }

        .victory {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0,0,0,0.9);
            color: #d4af37;
            padding: 24px;
            border-radius: 20px;
            font-weight: 800;
            font-size: 24px;
            text-align: center;
            z-index: 50;
            display: none;
            max-width: 85%;
            backdrop-filter: blur(15px);
            border: 2px solid rgba(212, 175, 55, 0.3);
        }

        #markerHint {
            position: fixed;
            bottom: calc(20px + env(safe-area-inset-bottom, 0px));
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0,0,0,0.8);
            color: #d4af37;
            padding: 12px 20px;
            border-radius: 12px;
            font-size: 16px;
            text-align: center;
            z-index: 30;
            display: block;
            backdrop-filter: blur(10px);
            max-width: 90%;
            width: auto;
        }

        /* –ö–Ω–æ–ø–∫–∏ –∫–æ–Ω—Ç—Ä–æ–ª—é –≤—ñ–¥–µ–æ */
        .video-controls {
            position: fixed;
            bottom: calc(100px + env(safe-area-inset-bottom, 0px));
            left: 50%;
            transform: translateX(-50%);
            z-index: 35;
            display: flex;
            gap: 15px;
            pointer-events: auto;
            padding: 0 20px;
            width: 100%;
            max-width: 420px;
            justify-content: center;
        }

        .video-btn {
            background: rgba(212, 175, 55, 0.95);
            color: #000;
            border: none;
            padding: 14px 22px;
            border-radius: 14px;
            font-family: Inter, sans-serif;
            font-weight: 700;
            font-size: 17px;
            cursor: pointer;
            transition: all 0.2s ease;
            min-width: 150px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.4);
            touch-action: manipulation;
            -webkit-tap-highlight-color: transparent;
            backdrop-filter: blur(10px);
        }

        .video-btn:active {
            transform: scale(0.92);
            background: rgba(212, 175, 55, 1);
        }

        .sound-btn {
            background: rgba(255, 255, 255, 0.95);
            color: #000;
        }

        .sound-btn.on {
            background: rgba(212, 175, 55, 0.95);
        }

        /* –Ü–Ω–¥–∏–∫–∞—Ç–æ—Ä –∑–∞–≤–∞–Ω—Ç–∞–∂–µ–Ω–Ω—è */
        .loading {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #d4af37;
            font-size: 18px;
            font-weight: 600;
            z-index: 60;
            text-align: center;
            background: rgba(0,0,0,0.8);
            padding: 20px;
            border-radius: 12px;
            display: none;
        }

        /* –ê–¥–∞–ø—Ç–∞—Ü—ñ—è –¥–ª—è —Ä—ñ–∑–Ω–∏—Ö –µ–∫—Ä–∞–Ω—ñ–≤ */
        @media (max-width: 480px) {
            .video-controls {
                bottom: calc(80px + env(safe-area-inset-bottom, 0px));
                gap: 12px;
                padding: 0 15px;
            }
            
            .video-btn {
                padding: 16px 18px;
                font-size: 16px;
                min-width: 140px;
                border-radius: 12px;
            }
            
            .hud {
                top: env(safe-area-inset-top, 12px);
            }
            
            .instructions {
                font-size: 15px;
                padding: 7px 14px;
            }
            
            .score {
                font-size: 17px;
                padding: 7px 16px;
            }
            
            .feedback {
                font-size: 20px;
            }
            
            .victory {
                font-size: 22px;
                padding: 20px;
            }
        }

        @media (max-width: 380px) {
            .video-controls {
                flex-direction: column;
                align-items: center;
                bottom: calc(70px + env(safe-area-inset-bottom, 0px));
                gap: 10px;
            }
            
            .video-btn {
                width: 95%;
                max-width: 220px;
                padding: 15px;
                font-size: 15px;
            }
            
            #markerHint {
                font-size: 15px;
                padding: 10px 16px;
            }
        }

        /* –ü–ª–∞–Ω—à–µ—Ç–∏ */
        @media (min-width: 768px) and (max-width: 1024px) {
            .video-controls {
                bottom: 120px;
            }
            
            .video-btn {
                padding: 16px 24px;
                font-size: 18px;
                min-width: 160px;
            }
        }

        /* –ó–∞–ø–æ–±—ñ–≥–∞–Ω–Ω—è –≤–∏–¥—ñ–ª–µ–Ω–Ω—é */
        .video-btn, .hud, .feedback, .victory {
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }
    </style>
</head>
<body>

    <!-- AR-—Å—Ü–µ–Ω–∞ -->
    <a-scene
        mindar-image="imageTargetSrc: https://lessa2332.github.io/ana/marker.mind; autoStart: true; uiLoading: no; uiError: no; uiScanning: no;"
        embedded
        color-space="sRGB"
        vr-mode-ui="enabled: false"
        device-orientation-permission-ui="enabled: false"
        renderer="antialias: true; alpha: true">
        
        <a-assets>
            <video id="video1" src="video1.mp4" muted playsinline webkit-playsinline preload="auto" loop="false"></video>
        </a-assets>

        <a-camera position="0 0 0" look-controls="enabled: false" wasd-controls="enabled: false"></a-camera>

        <a-entity mindar-image-target="targetIndex: 0">
            <a-plane id="videoPlane" position="0 0 0" width="0.85" height="1.5" 
                     material="shader: flat; src: #video1; transparent: true; opacity: 1;"
                     visible="false"></a-plane>
        </a-entity>
    </a-scene>

    <!-- –ü—Ä–æ–∑–æ—Ä–∏–π canvas –¥–ª—è –≥—Ä–∏ -->
    <canvas id="gameCanvas"></canvas>

    <!-- –Ü–Ω—Ç–µ—Ä—Ñ–µ–π—Å -->
    <div class="hud" id="hud" style="display:none;">
        <div class="instructions">–õ–æ–≤–∏ —Ç—ñ–ª—å–∫–∏ –∫—Ä–∏–ª–∞ ü™Ω</div>
        <div class="score" id="score">–ö—Ä–∏–ª–∞: 0/10</div>
    </div>
    <div class="feedback" id="feedback"></div>
    <div class="victory" id="victory"></div>
    
    <!-- –ö–Ω–æ–ø–∫–∏ –∫–æ–Ω—Ç—Ä–æ–ª—é –≤—ñ–¥–µ–æ -->
    <div class="video-controls" id="videoControls" style="display:none;">
        <button class="video-btn" id="replayBtn">‚ñ∂Ô∏è –©–µ —Ä–∞–∑</button>
        <button class="video-btn sound-btn" id="soundBtn">üîá –£–≤—ñ–º–∫. –∑–≤—É–∫</button>
    </div>

    <!-- –Ü–Ω–¥–∏–∫–∞—Ç–æ—Ä –∑–∞–≤–∞–Ω—Ç–∞–∂–µ–Ω–Ω—è -->
    <div class="loading" id="loading">–ó–∞–≤–∞–Ω—Ç–∞–∂–µ–Ω–Ω—è...</div>

    <div id="markerHint">–ù–∞–ø—Ä–∞–≤—Ç–µ –∫–∞–º–µ—Ä—É –Ω–∞ —Ñ–æ—Ç–æ ü™Ω</div>

    <script>
        // üîß –ü–û–ö–†–ê–©–ï–ù–ê –Ü–ù–Ü–¶–Ü–ê–õ–Ü–ó–ê–¶–Ü–Ø –¢–ê –ö–ï–†–£–í–ê–ù–ù–Ø –°–¢–ê–ù–û–ú
        const state = {
            isMarkerFound: false,
            score: 0,
            TARGET: 10,
            fallingItems: [],
            gameActive: false,
            animationId: null,
            soundEnabled: false,
            isVideoReady: false,
            isARReady: false
        };

        // –ï–ª–µ–º–µ–Ω—Ç–∏
        const elements = {
            videoEl: document.getElementById('video1'),
            videoPlane: document.getElementById('videoPlane'),
            gameCanvas: document.getElementById('gameCanvas'),
            ctx: null,
            hud: document.getElementById('hud'),
            scoreEl: document.getElementById('score'),
            feedbackEl: document.getElementById('feedback'),
            victoryEl: document.getElementById('victory'),
            markerHint: document.getElementById('markerHint'),
            videoControls: document.getElementById('videoControls'),
            replayBtn: document.getElementById('replayBtn'),
            soundBtn: document.getElementById('soundBtn'),
            loading: document.getElementById('loading')
        };

        // –Ü–Ω—ñ—Ü—ñ–∞–ª—ñ–∑–∞—Ü—ñ—è Canvas
        function initializeCanvas() {
            elements.ctx = elements.gameCanvas.getContext('2d');
            resizeCanvas();
            window.addEventListener('resize', resizeCanvas);
        }

        function resizeCanvas() {
            elements.gameCanvas.width = window.innerWidth;
            elements.gameCanvas.height = window.innerHeight;
        }

        // üéØ –ü–û–ö–†–ê–©–ï–ù–ï –ö–ï–†–£–í–ê–ù–ù–Ø –í–Ü–î–ï–û
        function initializeVideo() {
            return new Promise((resolve) => {
                const video = elements.videoEl;
                
                video.addEventListener('loadeddata', () => {
                    console.log("‚úÖ –í—ñ–¥–µ–æ –∑–∞–≤–∞–Ω—Ç–∞–∂–µ–Ω–æ");
                    state.isVideoReady = true;
                    hideLoading();
                    resolve();
                });

                video.addEventListener('error', (e) => {
                    console.error("‚ùå –ü–æ–º–∏–ª–∫–∞ –≤—ñ–¥–µ–æ:", e);
                    showFeedback("–ü–æ–º–∏–ª–∫–∞ –∑–∞–≤–∞–Ω—Ç–∞–∂–µ–Ω–Ω—è –≤—ñ–¥–µ–æ ‚ùå", false);
                    hideLoading();
                    resolve(); // –í—Å–µ –æ–¥–Ω–æ –ø—Ä–æ–¥–æ–≤–∂—É—î–º–æ
                });

                video.addEventListener('canplaythrough', () => {
                    console.log("‚úÖ –í—ñ–¥–µ–æ –≥–æ—Ç–æ–≤–µ –¥–æ –≤—ñ–¥—Ç–≤–æ—Ä–µ–Ω–Ω—è");
                });

                // –ê–≤—Ç–æ–∑–∞–≤–∞–Ω—Ç–∞–∂–µ–Ω–Ω—è
                video.load();
            });
        }

        // üîÑ –°–¢–ê–ë–Ü–õ–¨–ù–ò–ô REPLAY
        function replayVideo() {
            if (!state.isMarkerFound) return;
            
            const video = elements.videoEl;
            video.pause();
            video.currentTime = 0;
            
            // –ù–µ–≤–µ–ª–∏–∫–∞ –∑–∞—Ç—Ä–∏–º–∫–∞ –¥–ª—è —Å—Ç–∞–±—ñ–ª—å–Ω–æ—Å—Ç—ñ
            setTimeout(() => {
                video.play().then(() => {
                    showFeedback('–í—ñ–¥–µ–æ –ø–µ—Ä–µ–∑–∞–ø—É—â–µ–Ω–æ üîÑ', true);
                }).catch(e => {
                    console.error("Replay error:", e);
                    showFeedback('–ù–∞—Ç–∏—Å–Ω—ñ—Ç—å —â–µ —Ä–∞–∑ ‚ñ∂Ô∏è', false);
                });
            }, 50);
        }

        // üîä –ö–ï–†–£–í–ê–ù–ù–Ø –ó–í–£–ö–û–ú
        function toggleSound() {
            state.soundEnabled = !state.soundEnabled;
            elements.videoEl.muted = !state.soundEnabled;
            
            if (state.soundEnabled) {
                elements.soundBtn.textContent = 'üîä –í–∏–º–∫. –∑–≤—É–∫';
                elements.soundBtn.classList.add('on');
                showFeedback('–ó–≤—É–∫ —É–≤—ñ–º–∫–Ω–µ–Ω–æ üîä', true);
            } else {
                elements.soundBtn.textContent = 'üîá –£–≤—ñ–º–∫. –∑–≤—É–∫';
                elements.soundBtn.classList.remove('on');
                showFeedback('–ó–≤—É–∫ –≤–∏–º–∫–Ω–µ–Ω–æ üîá', false);
            }
        }

        // üì± –û–ü–¢–ò–ú–Ü–ó–ê–¶–Ü–Ø –î–õ–Ø –ú–û–ë–Ü–õ–¨–ù–ò–•
        function setupTouchEvents() {
            // –ö–Ω–æ–ø–∫–∏
            [elements.replayBtn, elements.soundBtn].forEach(btn => {
                btn.addEventListener('touchstart', (e) => {
                    e.preventDefault();
                    e.stopPropagation();
                    btn.style.transform = 'scale(0.92)';
                }, { passive: false });

                btn.addEventListener('touchend', (e) => {
                    e.preventDefault();
                    e.stopPropagation();
                    btn.style.transform = 'scale(1)';
                    
                    // –í–∏–∫–ª–∏–∫ —Ñ—É–Ω–∫—Ü—ñ—ó
                    setTimeout(() => {
                        if (btn.id === 'replayBtn') replayVideo();
                        else if (btn.id === 'soundBtn') toggleSound();
                    }, 10);
                }, { passive: false });
            });

            // Canvas –¥–ª—è –≥—Ä–∏
            elements.gameCanvas.addEventListener('touchstart', handleGameTouch, { passive: false });
            elements.gameCanvas.addEventListener('touchmove', (e) => e.preventDefault(), { passive: false });
        }

        function handleGameTouch(e) {
            if (!state.gameActive) return;
            
            e.preventDefault();
            const touch = e.touches[0];
            const rect = elements.gameCanvas.getBoundingClientRect();
            const scaleX = elements.gameCanvas.width / rect.width;
            const scaleY = elements.gameCanvas.height / rect.height;
            
            const x = (touch.clientX - rect.left) * scaleX;
            const y = (touch.clientY - rect.top) * scaleY;
            
            checkCollision(x, y);
        }

        // üéÆ –û–ù–û–í–õ–ï–ù–ù–Ø –ì–†–ò
        function update() {
            if (!state.gameActive) return;

            elements.ctx.clearRect(0, 0, elements.gameCanvas.width, elements.gameCanvas.height);

            // –û–Ω–æ–≤–ª–µ–Ω–Ω—è –ø–∞–¥–∞—é—á–∏—Ö –µ–ª–µ–º–µ–Ω—Ç—ñ–≤
            for (let i = state.fallingItems.length - 1; i >= 0; i--) {
                const item = state.fallingItems[i];
                item.y += item.speed;

                // –ú–∞–ª—é–≤–∞–Ω–Ω—è
                elements.ctx.font = `${item.size}px Arial, sans-serif`;
                elements.ctx.textAlign = 'center';
                elements.ctx.textBaseline = 'middle';
                elements.ctx.fillText(item.emoji, item.x, item.y);

                // –í–∏–¥–∞–ª–µ–Ω–Ω—è –∑–∞ –º–µ–∂–∞–º–∏
                if (item.y > elements.gameCanvas.height + 50) {
                    state.fallingItems.splice(i, 1);
                }
            }

            // –°–ø–∞–≤–Ω –Ω–æ–≤–∏—Ö –µ–ª–µ–º–µ–Ω—Ç—ñ–≤
            if (Math.random() < 0.02) spawnItem();

            state.animationId = requestAnimationFrame(update);
        }

        function spawnItem() {
            if (!state.gameActive) return;
            const emojis = ['ü™Ω', 'üéÇ', 'üç∑', 'üéÅ', 'üåπ', 'üòÇ'];
            const emoji = emojis[Math.floor(Math.random() * emojis.length)];
            state.fallingItems.push({
                x: Math.random() * elements.gameCanvas.width,
                y: -50,
                size: 30 + Math.random() * 20,
                speed: 1 + Math.random() * 2,
                emoji: emoji,
                isWing: emoji === 'ü™Ω',
                id: Date.now() + Math.random()
            });
        }

        function checkCollision(x, y) {
            let hit = false;
            
            for (let i = state.fallingItems.length - 1; i >= 0; i--) {
                const item = state.fallingItems[i];
                const dx = x - item.x;
                const dy = y - item.y;
                const distance = Math.sqrt(dx * dx + dy * dy);
                
                if (distance < item.size * 0.8) {
                    hit = true;
                    const isWing = item.isWing;
                    state.fallingItems.splice(i, 1);

                    if (isWing) {
                        state.score++;
                        elements.scoreEl.textContent = `–ö—Ä–∏–ª–∞: ${state.score}/${state.TARGET}`;
                        showFeedback('+1 –∫—Ä–∏–ª–æ! ü™Ω', true);
                        if (state.score >= state.TARGET) {
                            endGame(true);
                        }
                    } else {
                        showFeedback('–û–π, —â–µ –±–µ–∑ –∫—Ä–∏–ª üòÖ', false);
                    }
                    break;
                }
            }
            
            if (!hit) {
                showFeedback('–ú—ñ–º–æ! üëÜ', false);
            }
        }

        // üèÅ –ö–ï–†–£–í–ê–ù–ù–Ø –ì–†–û–Æ
        function startGame() {
            if (state.gameActive) return;
            
            state.gameActive = true;
            state.score = 0;
            state.fallingItems = [];
            elements.scoreEl.textContent = `–ö—Ä–∏–ª–∞: ${state.score}/${state.TARGET}`;
            elements.hud.style.display = 'block';
            elements.videoControls.style.display = 'flex';
            elements.victoryEl.style.display = 'none';
            
            update();
            setTimeout(spawnItem, 500);
        }

        function endGame(isWin) {
            state.gameActive = false;
            if (state.animationId) {
                cancelAnimationFrame(state.animationId);
                state.animationId = null;
            }
            
            if (isWin) {
                elements.victoryEl.textContent = '–ê–Ω—è –Ω–∞–¥–∞—î –∫—Ä–∏–ª–∞! üíã';
                elements.victoryEl.style.display = 'block';
                setTimeout(() => {
                    elements.victoryEl.style.display = 'none';
                    startGame(); // –ê–≤—Ç–æ–º–∞—Ç–∏—á–Ω–∏–π –ø–µ—Ä–µ–∑–∞–ø—É—Å–∫
                }, 3000);
            }
        }

        // üí¨ –§–Ü–î–ë–ï–ö –¢–ê –Ü–ù–¢–ï–†–§–ï–ô–°
        function showFeedback(text, isGood = true) {
            elements.feedbackEl.textContent = text;
            elements.feedbackEl.style.color = isGood ? '#d4af37' : '#ff6b6b';
            elements.feedbackEl.style.opacity = '1';
            
            setTimeout(() => {
                elements.feedbackEl.style.opacity = '0';
            }, 1500);
        }

        function showLoading() {
            elements.loading.style.display = 'block';
        }

        function hideLoading() {
            elements.loading.style.display = 'none';
        }

        // üéØ AR –ü–û–î–Ü–á –¢–ê –Ü–ù–Ü–¶–Ü–ê–õ–Ü–ó–ê–¶–Ü–Ø
        function initializeAR() {
            const scene = document.querySelector('a-scene');
            
            scene.addEventListener('renderstart', () => {
                console.log("‚úÖ AR —Å—Ü–µ–Ω–∞ –≥–æ—Ç–æ–≤–∞");
                state.isARReady = true;
                hideLoading();
            });

            scene.addEventListener('targetFound', (event) => {
                console.log("üéØ –ú–∞—Ä–∫–µ—Ä –∑–Ω–∞–π–¥–µ–Ω–æ");
                state.isMarkerFound = true;
                elements.markerHint.style.display = 'none';
                elements.videoPlane.setAttribute('visible', 'true');
                
                // –ó–∞–ø—É—Å–∫ –≤—ñ–¥–µ–æ
                elements.videoEl.play().catch(e => {
                    console.log("–ê–≤—Ç–æ–ø—Ä–æ–≥—Ä–∞–≤–∞–Ω–Ω—è –∑–∞–±–ª–æ–∫–æ–≤–∞–Ω–æ, —á–µ–∫–∞—î–º–æ –∫–ª—ñ–∫—É");
                });
                
                startGame();
            });

            scene.addEventListener('targetLost', () => {
                console.log("üìµ –ú–∞—Ä–∫–µ—Ä –≤—Ç—Ä–∞—á–µ–Ω–æ");
                state.isMarkerFound = false;
                elements.videoPlane.setAttribute('visible', 'false');
                
                if (!elements.videoEl.paused) {
                    elements.videoEl.pause();
                }
                
                // –ó—É–ø–∏–Ω–∫–∞ –≥—Ä–∏
                state.gameActive = false;
                if (state.animationId) {
                    cancelAnimationFrame(state.animationId);
                    state.animationId = null;
                }
                
                elements.hud.style.display = 'none';
                elements.videoControls.style.display = 'none';
                elements.victoryEl.style.display = 'none';
                state.fallingItems = [];
            });
        }

        // üöÄ –Ü–ù–Ü–¶–Ü–ê–õ–Ü–ó–ê–¶–Ü–Ø –î–û–î–ê–¢–ö–£
        async function initializeApp() {
            console.log("üöÄ –Ü–Ω—ñ—Ü—ñ–∞–ª—ñ–∑–∞—Ü—ñ—è –¥–æ–¥–∞—Ç–∫—É...");
            showLoading();
            
            try {
                initializeCanvas();
                setupTouchEvents();
                await initializeVideo();
                initializeAR();
                
                // –ü–æ–¥—ñ—ó –∫–Ω–æ–ø–æ–∫
                elements.replayBtn.addEventListener('click', replayVideo);
                elements.soundBtn.addEventListener('click', toggleSound);
                
                // –û–±—Ä–æ–±–∫–∞ –∑–∞–≤–µ—Ä—à–µ–Ω–Ω—è –≤—ñ–¥–µ–æ
                elements.videoEl.addEventListener('ended', () => {
                    showFeedback('–í—ñ–¥–µ–æ –∑–∞–≤–µ—Ä—à–µ–Ω–æ! ‚ñ∂Ô∏è', true);
                });
                
                console.log("‚úÖ –î–æ–¥–∞—Ç–æ–∫ —ñ–Ω—ñ—Ü—ñ–∞–ª—ñ–∑–æ–≤–∞–Ω–æ");
                
            } catch (error) {
                console.error("‚ùå –ü–æ–º–∏–ª–∫–∞ —ñ–Ω—ñ—Ü—ñ–∞–ª—ñ–∑–∞—Ü—ñ—ó:", error);
                showFeedback("–ü–æ–º–∏–ª–∫–∞ –∑–∞–≤–∞–Ω—Ç–∞–∂–µ–Ω–Ω—è ‚ùå", false);
            } finally {
                setTimeout(hideLoading, 2000);
            }
        }

        // üì± SAFE AREA –¢–ê –ê–î–ê–ü–¢–ê–¶–Ü–Ø
        function setupSafeArea() {
            const vh = window.innerHeight * 0.01;
            document.documentElement.style.setProperty('--vh', `${vh}px`);
            
            window.addEventListener('resize', () => {
                const vh = window.innerHeight * 0.01;
                document.documentElement.style.setProperty('--vh', `${vh}px`);
            });
        }

        // üèÅ –ó–ê–ü–£–°–ö
        document.addEventListener('DOMContentLoaded', () => {
            setupSafeArea();
            initializeApp();
            
            // –ü—Ä–∏—Ö–æ–≤—É–≤–∞–Ω–Ω—è –ø–æ—á–∞—Ç–∫–æ–≤–æ—ó –ø—ñ–¥–∫–∞–∑–∫–∏
            setTimeout(() => {
                elements.markerHint.style.display = 'none';
            }, 5000);
        });

        // üßπ –ó–ê–ü–û–ë–Ü–ì–ê–ù–ù–Ø MEMORY LEAKS
        window.addEventListener('beforeunload', () => {
            if (state.animationId) {
                cancelAnimationFrame(state.animationId);
            }
            if (elements.videoEl) {
                elements.videoEl.pause();
                elements.videoEl.src = '';
            }
        });
    </script>
