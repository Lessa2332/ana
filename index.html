<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
    <title>–ê–Ω—è</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">

    <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>

    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        html, body {
            height: 100%;
            overflow: hidden;
            background: #000;
            font-family: Inter, sans-serif;
        }

        /* AR-—Å—Ü–µ–Ω–∞ ‚Äî —Ç–µ–ø–µ—Ä –ù–ï –ø—Ä–∏—Ö–æ–≤—É—î–º–æ! */
        a-scene {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 10;
        }

        /* –ü—Ä–æ–∑–æ—Ä–∏–π canvas –ø–æ–≤–µ—Ä—Ö AR */
        #gameCanvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 20;
            pointer-events: auto;
            touch-action: none;
        }

        /* HUD */
        .hud {
            position: fixed;
            top: 16px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 30;
            text-align: center;
            color: white;
            pointer-events: none;
        }
        .instructions {
            background: rgba(0,0,0,0.5);
            padding: 6px 12px;
            border-radius: 10px;
            font-weight: 700;
            font-size: 16px;
            margin-bottom: 6px;
        }
        .score {
            background: rgba(212, 175, 55, 0.7);
            color: #000;
            padding: 6px 14px;
            border-radius: 10px;
            font-weight: 800;
            font-size: 18px;
        }

        .feedback {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 20px;
            font-weight: 800;
            z-index: 40;
            opacity: 0;
            pointer-events: none;
            text-shadow: 0 2px 6px rgba(0,0,0,0.8);
        }

        .victory {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0,0,0,0.8);
            color: #d4af37;
            padding: 20px;
            border-radius: 16px;
            font-weight: 800;
            font-size: 22px;
            text-align: center;
            z-index: 50;
            display: none;
            max-width: 80%;
        }

        #markerHint {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0,0,0,0.7);
            color: #d4af37;
            padding: 8px 16px;
            border-radius: 8px;
            font-size: 14px;
            text-align: center;
            z-index: 30;
            display: block;
        }
    </style>
</head>
<body>

    <!-- AR-—Å—Ü–µ–Ω–∞ (–∫–∞–º–µ—Ä–∞ –±—É–¥–µ –≤–∏–¥–Ω–æ!) -->
    <a-scene
        mindar-image="imageTargetSrc: https://lessa2332.github.io/ana/marker.mind; autoStart: true; uiLoading: no; uiError: no;"
        embedded
        color-space="sRGB"
        vr-mode-ui="enabled: false"
        device-orientation-permission-ui="enabled: false">
        
        <a-assets>
            <!-- –í–ê–ñ–õ–ò–í–û: –¥–æ–¥–∞–π muted! -->
            <video id="video1" src="video1.mp4" muted playsinline webkit-playsinline preload="auto" loop="false"></video>
        </a-assets>

        <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

        <a-entity mindar-image-target="targetIndex: 0">
            <a-plane id="videoPlane" position="0 0 0" width="0.85" height="1.5" 
                     material="shader: flat; src: #video1; transparent: false;" visible="false"></a-plane>
        </a-entity>
    </a-scene>

    <!-- –ü—Ä–æ–∑–æ—Ä–∏–π canvas –¥–ª—è –≥—Ä–∏ -->
    <canvas id="gameCanvas"></canvas>

    <!-- –Ü–Ω—Ç–µ—Ä—Ñ–µ–π—Å -->
    <div class="hud" id="hud" style="display:none;">
        <div class="instructions">–õ–æ–≤–∏ —Ç—ñ–ª—å–∫–∏ –∫—Ä–∏–ª–∞ ü™Ω</div>
        <div class="score" id="score">–ö—Ä–∏–ª–∞: 0/10</div>
    </div>
    <div class="feedback" id="feedback"></div>
    <div class="victory" id="victory"></div>
    <div id="markerHint">–ù–∞–ø—Ä–∞–≤—Ç–µ –∫–∞–º–µ—Ä—É –Ω–∞ —Ñ–æ—Ç–æ ü™Ω</div>

    <script>
        // –ï–ª–µ–º–µ–Ω—Ç–∏
        const videoEl = document.getElementById('video1');
        const videoPlane = document.getElementById('videoPlane');
        const gameCanvas = document.getElementById('gameCanvas');
        const ctx = gameCanvas.getContext('2d');
        const hud = document.getElementById('hud');
        const scoreEl = document.getElementById('score');
        const feedbackEl = document.getElementById('feedback');
        const victoryEl = document.getElementById('victory');
        const markerHint = document.getElementById('markerHint');

        // –ù–∞–ª–∞—à—Ç—É–≤–∞–Ω–Ω—è
        let isMarkerFound = false;
        let score = 0;
        const TARGET = 10;
        let fallingItems = [];
        let gameActive = false;
        let animationId = null;

        // –ú–∞—Å—à—Ç–∞–± canvas
        function resizeCanvas() {
            gameCanvas.width = window.innerWidth;
            gameCanvas.height = window.innerHeight;
        }
        window.addEventListener('resize', resizeCanvas);
        resizeCanvas();

        // –ü–æ–∫–∞–∑–∞—Ç–∏ –ø—ñ–¥–∫–∞–∑–∫—É
        function showHint(text, time = 3000) {
            markerHint.textContent = text;
            markerHint.style.display = 'block';
            setTimeout(() => markerHint.style.display = 'none', time);
        }

        // –ü–æ–∫–∞–∑–∞—Ç–∏ —Ñ—ñ–¥–±–µ–∫
        function showFeedback(text, isGood = true) {
            feedbackEl.textContent = text;
            feedbackEl.style.color = isGood ? '#d4af37' : '#fff';
            feedbackEl.style.opacity = '1';
            setTimeout(() => feedbackEl.style.opacity = '0', 800);
        }

        // –°—Ç–≤–æ—Ä–∏—Ç–∏ –µ–ª–µ–º–µ–Ω—Ç
        function spawnItem() {
            if (!gameActive) return;
            const emojis = ['ü™Ω', 'üéÇ', 'üç∑', 'üéÅ', 'üåπ', 'üòÇ'];
            const emoji = emojis[Math.floor(Math.random() * emojis.length)];
            fallingItems.push({
                x: Math.random() * gameCanvas.width,
                y: -50,
                size: 30 + Math.random() * 20,
                speed: 1 + Math.random() * 2,
                emoji: emoji,
                isWing: emoji === 'ü™Ω'
            });
        }

        // –û–Ω–æ–≤–∏—Ç–∏ –≥—Ä—É
        function update() {
            if (!gameActive) return;

            // –û—á–∏—Å—Ç–∏—Ç–∏
            ctx.clearRect(0, 0, gameCanvas.width, gameCanvas.height);

            // –û–Ω–æ–≤–∏—Ç–∏ –µ–ª–µ–º–µ–Ω—Ç–∏
            for (let i = fallingItems.length - 1; i >= 0; i--) {
                const item = fallingItems[i];
                item.y += item.speed;

                // –ú–∞–ª—é—î–º–æ
                ctx.font = `${item.size}px sans-serif`;
                ctx.textAlign = 'center';
                ctx.textBaseline = 'middle';
                ctx.fillText(item.emoji, item.x, item.y);

                // –í–∏–¥–∞–ª–∏—Ç–∏, —è–∫—â–æ –≤–∏–π—à–æ–≤ –∑–∞ –º–µ–∂—ñ
                if (item.y > gameCanvas.height + 50) {
                    fallingItems.splice(i, 1);
                }
            }

            // –°–ø–∞–≤–Ω –∫–æ–∂–Ω—ñ 800 –º—Å
            if (Math.random() < 0.02) spawnItem();

            animationId = requestAnimationFrame(update);
        }

        // –û–±—Ä–æ–±–∫–∞ –¥–æ—Ç–∏–∫—É
        gameCanvas.addEventListener('pointerdown', (e) => {
            if (!gameActive) return;
            const rect = gameCanvas.getBoundingClientRect();
            const x = e.clientX - rect.left;
            const y = e.clientY - rect.top;

            for (let i = fallingItems.length - 1; i >= 0; i--) {
                const item = fallingItems[i];
                const dx = x - item.x;
                const dy = y - item.y;
                const distance = Math.sqrt(dx * dx + dy * dy);
                if (distance < item.size / 2) {
                    // –í–ª—É—á–∏–≤!
                    const isWing = item.isWing;
                    fallingItems.splice(i, 1);

                    if (isWing) {
                        score++;
                        scoreEl.textContent = `–ö—Ä–∏–ª–∞: ${score}/${TARGET}`;
                        showFeedback('+1 –∫—Ä–∏–ª–æ! ü™Ω', true);
                        if (score >= TARGET) {
                            endGame(true);
                        }
                    } else {
                        showFeedback('–û–π, —â–µ –±–µ–∑ –∫—Ä–∏–ª üòÖ', false);
                    }
                    break;
                }
            }
        });

        function startGame() {
            if (gameActive) return;
            gameActive = true;
            score = 0;
            fallingItems = [];
            scoreEl.textContent = `–ö—Ä–∏–ª–∞: ${score}/${TARGET}`;
            hud.style.display = 'block';
            victoryEl.style.display = 'none';
            update();
            // –ü–µ—Ä—à–∏–π –µ–ª–µ–º–µ–Ω—Ç
            setTimeout(spawnItem, 500);
        }

        function endGame(isWin) {
            gameActive = false;
            if (animationId) cancelAnimationFrame(animationId);
            if (isWin) {
                victoryEl.textContent = '–ê–Ω—è –Ω–∞–¥–∞—î –∫—Ä–∏–ª–∞! üíã';
                victoryEl.style.display = 'block';
                setTimeout(() => {
                    victoryEl.style.display = 'none';
                    startGame(); // –Ω–æ–≤–∞ –≥—Ä–∞
                }, 3000);
            }
        }

        // --- –ü–æ–¥—ñ—ó AR ---
        const scene = document.querySelector('a-scene');

        scene.addEventListener('renderstart', () => {
            // –•–æ–≤–∞—î–º–æ –ª–æ–∞–¥–µ—Ä, —è–∫—â–æ —î
            const loader = document.querySelector('.arjs-loader');
            if (loader) loader.style.display = 'none';
        });

        scene.addEventListener('targetFound', () => {
            isMarkerFound = true;
            markerHint.style.display = 'none';
            videoPlane.setAttribute('visible', 'true');
            videoEl.play().catch(e => console.log("Play error:", e));
            startGame(); // ‚ú® –≥—Ä–∞ –ø–æ—á–∏–Ω–∞—î—Ç—å—Å—è!
        });

        scene.addEventListener('targetLost', () => {
            isMarkerFound = false;
            if (!videoEl.paused) videoEl.pause();
            videoPlane.setAttribute('visible', 'false');
            gameActive = false;
            if (animationId) cancelAnimationFrame(animationId);
            hud.style.display = 'none';
            victoryEl.style.display = 'none';
            fallingItems = [];
        });

        // –ü–æ—á–∞—Ç–∫–æ–≤–∞ –ø—ñ–¥–∫–∞–∑–∫–∞
        setTimeout(() => markerHint.style.display = 'none', 4000);
    </script>
</body>
</html>
