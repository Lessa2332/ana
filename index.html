<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
  <title>–ê–Ω—è</title>

  <!-- –®—Ä–∏—Ñ—Ç Inter -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">

  <!-- A-Frame + MindAR -->
  <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>

  <style>
    :root {
      --gold: #d4af37;
      --glass: rgba(255, 255, 255, 0.03);
      --text: #f7f3f0;
    }
    html, body {
      height: 100%;
      margin: 0;
      color: var(--text);
      font-family: Inter, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
      overflow: hidden;
    }

    /* LOADER */
    .arjs-loader {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(255, 255, 255, 0.1);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      color: var(--gold);
      font-size: 1.4em;
      text-align: center;
      z-index: 9999;
      font-family: Inter, sans-serif;
      padding: 20px;
      box-sizing: border-box;
    }
    .arjs-loader h2 {
      margin: 0 0 16px 0;
      font-weight: 700;
      font-size: 1.8em;
    }
    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.6; }
    }
    .pulse { animation: pulse 2s infinite; }

    /* AR-—Å—Ü–µ–Ω–∞ ‚Äî –æ–±–º–µ–∂–∏—Ç–∏ —Ä–æ–∑–º—ñ—Ä–∏ —Ç–∞ z-index */
    a-scene {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 10;
      pointer-events: none;
    }

    a-scene canvas {
      pointer-events: none;
      width: 100% !important;
      height: 100% !important;
      position: absolute;
      top: 0;
      left: 0;
    }

    /* Top HUD */
    .hud {
      position: fixed;
      left: 50%;
      transform: translateX(-50%);
      top: 12px;
      z-index: 40;
      display: flex;
      gap: 10px;
      align-items: center;
      pointer-events: auto;
      opacity: 1;
      transition: opacity 0.3s;
    }
    .btn {
      background: linear-gradient(180deg, rgba(0, 0, 0, 0.6), rgba(0, 0, 0, 0.35));
      border: 1px solid rgba(212, 175, 55, 0.15);
      padding: 8px 12px;
      border-radius: 10px;
      color: var(--gold);
      box-shadow: 0 6px 18px rgba(0, 0, 0, 0.6);
      font-weight: 600;
      cursor: pointer;
      backdrop-filter: blur(6px);
      display: flex;
      gap: 8px;
      align-items: center;
      animation: pulse 2s infinite;
    }
    .btn.small { padding: 6px 10px; font-size: 14px; border-radius: 8px; }
    .btn.gold {
      background: linear-gradient(90deg, rgba(212, 175, 55, 0.12), rgba(212, 175, 55, 0.06));
      color: var(--black);
      border: 1px solid rgba(212, 175, 55, 0.95);
    }

    /* Center menu shown after video */
    .menu {
      position: fixed;
      left: 50%;
      top: 60%;
      transform: translate(-50%, -50%);
      z-index: 40;
      display: none;
      gap: 12px;
      flex-direction: column;
      align-items: center;
      background: linear-gradient(180deg, rgba(11, 11, 11, 0.85), rgba(11, 11, 11, 0.6));
      border: 1px solid rgba(212, 175, 55, 0.12);
      padding: 16px;
      border-radius: 12px;
      min-width: 220px;
      text-align: center;
      pointer-events: auto;
    }
    .menu h3 { margin: 4px 0 8px 0; color: var(--gold); }

    /* Game overlay full-screen */
    .game-overlay {
      position: fixed;
      inset: 0;
      background: rgba(0, 0, 0, 0.6);
      z-index: 60;
      display: none;
      align-items: center;
      justify-content: center;
      color: var(--text);
      padding: 20px;
      pointer-events: auto;
    }
    .game-ui {
      width: 100%;
      max-width: 420px;
      margin: 0 auto;
      text-align: center;
    }
    .game-top {
      display: flex;
      justify-content: space-between;
      align-items: center;
      gap: 10px;
      margin-bottom: 8px;
    }
    .timer {
      color: var(--gold);
      font-weight: 700;
    }

    /* Canvas style ‚Äî –ø—Ä–æ–∑–æ—Ä–∏–π —Ñ–æ–Ω! */
    canvas#gameCanvas {
      width: 100%;
      height: 70vh;
      border-radius: 10px;
      background: transparent;
      box-shadow: 0 8px 30px rgba(0, 0, 0, 0.6);
      touch-action: none;
      pointer-events: auto;
    }

    /* Small gold label */
    .label-gold {
      display: inline-block;
      color: var(--gold);
      font-weight: 700;
      font-size: 14px;
    }

    /* Victory popup */
    .victory {
      margin-top: 12px;
      display: none;
      color: var(--gold);
      font-weight: 800;
      font-size: 18px;
    }

    /* Mobile adjustments */
    @media (max-width: 480px) {
      .hud { top: 6px; gap: 6px; }
      .menu { top: 58%; min-width: 180px; }
      canvas#gameCanvas { height: 62vh; }
    }

    /* –ü–æ–≤—ñ–¥–æ–º–ª–µ–Ω–Ω—è –ø—Ä–æ –º–∞—Ä–∫–µ—Ä */
    #markerHint {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(0, 0, 0, 0.7);
      color: var(--gold);
      padding: 8px 16px;
      border-radius: 8px;
      font-size: 14px;
      text-align: center;
      z-index: 30;
      display: none;
    }
  </style>
</head>
<body>

  <!-- LOADER -->
  <div class="arjs-loader" id="loader">
    <h2 class="pulse">–ê–Ω—è –Ω–∞–¥–∞—î –∫—Ä–∏–ª–∞ ü™Ω</h2>
    <div>–ù–∞–ø—Ä–∞–≤—Ç–µ –∫–∞–º–µ—Ä—É –Ω–∞ —Ñ–æ—Ç–æ</div>
  </div>

  <!-- HUD: Play/Stop/Buttons -->
  <div class="hud" role="toolbar" aria-label="controls">
    <button id="btnPlay" class="btn small" title="Play video">‚ñ∂ Play</button>
    <button id="btnStop" class="btn small" title="Stop video">‚è∏ Stop</button>
  </div>

  <!-- Center menu shown after video -->
  <div id="menu" class="menu" aria-hidden="true">
    <h3>–í—ñ–¥–µ–æ –∑–∞–∫—ñ–Ω—á–∏–ª–æ—Å—å</h3>
    <button id="btnGame" class="btn" title="–ì—Ä–∞: –ê–Ω—è –Ω–∞–¥–∞—î –∫—Ä–∏–ª–∞">üéÆ –ì—Ä–∞—Ç–∏</button>
    <button id="menuBack" class="btn small">–ü–æ–≤–µ—Ä–Ω—É—Ç–∏—Å—è –¥–æ AR</button>
  </div>

  <!-- MindAR scene -->
  <a-scene
    mindar-image="imageTargetSrc: https://lessa2332.github.io/ana/marker.mind; autoStart: true; uiLoading: no; uiError: no;"
    embedded
    color-space="sRGB"
    vr-mode-ui="enabled: false"
    device-orientation-permission-ui="enabled: false">

    <a-assets>
      <video id="video1" src="video1.mp4" playsinline webkit-playsinline preload="auto" loop="false"></video>
    </a-assets>

    <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

    <a-entity mindar-image-target="targetIndex: 0">
      <!-- –í—ñ–¥–µ–æ –ø—Ä–∏—Ö–æ–≤–∞–Ω–æ —Å–ø–æ—á–∞—Ç–∫—É -->
      <a-plane id="videoPlane" position="0 0 0" rotation="0 0 0" width="0.85" height="1.5" material="shader: flat; src: #video1; transparent: false; opacity: 1; scale: 0.5 0.5" visible="false"></a-plane>

      <a-entity position="0 0 -0.01">
        <a-ring radius-inner="0.8" radius-outer="0.82" rotation="-90 0 0" color="#d4af37" visible="false" id="goldRing"></a-ring>
      </a-entity>
    </a-entity>

  </a-scene>

  <!-- Game overlay -->
  <div id="gameOverlay" class="game-overlay" role="dialog" aria-modal="true">
    <div class="game-ui">
      <div class="game-top">
        <div class="label-gold" id="gameTitle">–ì—Ä–∞</div>
        <div class="timer" id="gameTimer"></div>
      </div>

      <canvas id="gameCanvas"></canvas>

      <div class="victory" id="victoryText"></div>

      <div style="height:12px"></div>
      <div style="display:flex; gap:10px; justify-content:center;">
        <button id="btnRestart" class="btn small">–ù–∞—Å—Ç—É–ø–Ω–∏–π —Ä—ñ–≤–µ–Ω—å</button>
        <button id="btnBackToAR" class="btn small">–ü–æ–≤–µ—Ä–Ω—É—Ç–∏—Å—è –¥–æ AR</button>
      </div>
    </div>
  </div>

  <!-- –ü—ñ–¥–∫–∞–∑–∫–∞ –ø—Ä–æ –º–∞—Ä–∫–µ—Ä -->
  <div id="markerHint">–ù–∞–ø—Ä–∞–≤—Ç–µ –∫–∞–º–µ—Ä—É –Ω–∞ —Ñ–æ—Ç–æ ü™Ω</div>

  <!-- Scripts -->
  <script>
    // ---- Controls references ----
    const videoEl = document.getElementById('video1');
    const btnPlay = document.getElementById('btnPlay');
    const btnStop = document.getElementById('btnStop');
    const btnGame = document.getElementById('btnGame');
    const menu = document.getElementById('menu');
    const menuBack = document.getElementById('menuBack');

    const gameOverlay = document.getElementById('gameOverlay');
    const gameCanvas = document.getElementById('gameCanvas');
    const gameTitle = document.getElementById('gameTitle');
    const gameTimer = document.getElementById('gameTimer');
    const victoryText = document.getElementById('victoryText');
    const btnBackToAR = document.getElementById('btnBackToAR');
    const btnRestart = document.getElementById('btnRestart');
    const markerHint = document.getElementById('markerHint');
    const videoPlane = document.getElementById('videoPlane');

    // –°—Ç–∞–Ω AR
    let isMarkerFound = false;
    let hasVideoPlayed = false; // –í—ñ–¥—Å—Ç–µ–∂—É—î–º–æ, —á–∏ –≤—ñ–¥–µ–æ –≤–∂–µ –ø—Ä–æ–≥—Ä–∞–≤–∞–ª–æ—Å—è

    // –§—É–Ω–∫—Ü—ñ—ó –±–ª–æ–∫—É–≤–∞–Ω–Ω—è –ø—Ä–æ–∫—Ä—É—Ç–∫–∏
    function lockScroll() {
      document.body.style.overflow = 'hidden';
    }
    function unlockScroll() {
      document.body.style.overflow = '';
    }

    // –û–±—Ä–æ–±–∫–∞ –ø–æ–º–∏–ª–∫–∏ –∑–∞–≤–∞–Ω—Ç–∞–∂–µ–Ω–Ω—è –≤—ñ–¥–µ–æ
    videoEl.addEventListener('error', () => {
      console.error('Failed to load video1.mp4');
      alert('–í—ñ–¥–µ–æ –Ω–µ –∑–Ω–∞–π–¥–µ–Ω–æ. –ü–µ—Ä–µ–∫–æ–Ω–∞–π—Ç–µ—Å—è, —â–æ —Ñ–∞–π–ª video1.mp4 –∑–Ω–∞—Ö–æ–¥–∏—Ç—å—Å—è –ø–æ—Ä—É—á —ñ–∑ —Ü–∏–º HTML-—Ñ–∞–π–ª–æ–º.');
    });

    function ensurePlayAllowed() {
      const p = videoEl.play();
      if (p && p.then) {
        p.then(()=> videoEl.pause()).catch(()=>{});
      }
    }

    // –ö–æ–Ω—Ç—Ä–æ–ª—å –≤—ñ–¥—Ç–≤–æ—Ä–µ–Ω–Ω—è
    btnPlay.addEventListener('click', ()=> {
      if (isMarkerFound) {
        videoEl.muted = false;
        videoEl.play().catch(()=>{});
      } else {
        markerHint.style.display = 'block';
        setTimeout(() => { markerHint.style.display = 'none'; }, 3000);
      }
    });

    btnStop.addEventListener('click', ()=> {
      if (isMarkerFound) {
        videoEl.pause();
        videoEl.currentTime = 0;
        showMenu();
      } else {
        markerHint.style.display = 'block';
        setTimeout(() => { markerHint.style.display = 'none'; }, 3000);
      }
    });

    // –ü–æ–∫–∞–∑—É—î–º–æ –º–µ–Ω—é –ø—ñ—Å–ª—è –≤—ñ–¥–µ–æ
    function showMenu() {
      menu.style.display = 'flex';
      menu.setAttribute('aria-hidden', 'false');
    }

    // –ì—Ä–∞ –¥–æ—Å—Ç—É–ø–Ω–∞ —Ç—ñ–ª—å–∫–∏ –ø—ñ—Å–ª—è –ø—Ä–æ–≥—Ä–∞–≤–∞–Ω–Ω—è –≤—ñ–¥–µ–æ
    function checkVideoAndOpenGame(level = 1) {
      if (!hasVideoPlayed) {
        markerHint.style.display = 'block';
        setTimeout(() => { markerHint.style.display = 'none'; }, 3000);
        return;
      }
      openGame(level);
    }

    btnGame.addEventListener('click', () => checkVideoAndOpenGame(1));

    const scene = document.querySelector('a-scene');

    scene.addEventListener('renderstart', () => {
      ensurePlayAllowed();
    });

    scene.addEventListener('targetFound', (ev) => {
      isMarkerFound = true;
      markerHint.style.display = 'none';

      const ring = document.getElementById('goldRing');
      ring.setAttribute('visible', 'true');
      setTimeout(()=> ring.setAttribute('visible','false'), 900);

      videoPlane.setAttribute('visible', 'true');

      // –ê–≤—Ç–æ–∑–∞–ø—É—Å–∫ –≤—ñ–¥–µ–æ –∑—ñ –∑–≤—É–∫–æ–º –ø—Ä–∏ –∑–Ω–∞–π–¥–µ–Ω–Ω—ñ –º–∞—Ä–∫–µ—Ä–∞
      videoEl.muted = false;
      videoEl.play().catch(() => {});
    });

    scene.addEventListener('targetLost', (ev) => {
      isMarkerFound = false;
      if (!videoEl.paused) {
        videoEl.pause();
        videoEl.currentTime = 0;
      }
      videoPlane.setAttribute('visible', 'false');
    });

    // –ü—ñ—Å–ª—è –∑–∞–∫—ñ–Ω—á–µ–Ω–Ω—è –≤—ñ–¥–µ–æ ‚Äî –ø–æ–∫–∞–∑—É—î–º–æ –º–µ–Ω—é
    videoEl.addEventListener('ended', () => {
      videoEl.currentTime = 0;
      videoPlane.setAttribute('visible', 'false');
      hasVideoPlayed = true; // –ü–æ–∑–Ω–∞—á–∞—î–º–æ, —â–æ –≤—ñ–¥–µ–æ –≤–∂–µ –ø—Ä–æ–≥—Ä–∞–≤–∞–ª–æ—Å—è
      showMenu();
    });

    // –ü–æ–≤–µ—Ä–Ω–µ–Ω–Ω—è –¥–æ AR
    menuBack.addEventListener('click', () => {
      menu.style.display = 'none';
      menu.setAttribute('aria-hidden', 'true');
    });

    btnBackToAR.addEventListener('click', closeGame);
    btnRestart.addEventListener('click', () => {
      startGame(currentLevel);
    });

    // ---- Game implementations ----
    let currentLevel = 1;
    let gameLoopHandle = null;
    let pilotTimerHandle = null;
    let pilotRemaining = 30;

    function openGame(level) {
      lockScroll();
      menu.style.display = 'none';
      menu.setAttribute('aria-hidden', 'true');
      currentLevel = level;
      gameOverlay.style.display = 'flex';
      victoryText.style.display = 'none';
      gameTitle.textContent = '–ê–Ω—è –Ω–∞–¥–∞—î –∫—Ä–∏–ª–∞ ü™Ω (–†—ñ–≤–µ–Ω—å ' + level + ')';
      startGame(level);
    }

    function closeGame() {
      if (gameOverlay._cleanup) {
        try { gameOverlay._cleanup(); } catch(e) {}
        gameOverlay._cleanup = null;
      }
      stopAllGameLoops();
      gameOverlay.style.display = 'none';
      victoryText.style.display = 'none';
      unlockScroll();
    }

    function stopAllGameLoops() {
      if (gameLoopHandle) { cancelAnimationFrame(gameLoopHandle); gameLoopHandle = null; }
      if (pilotTimerHandle) { clearInterval(pilotTimerHandle); pilotTimerHandle = null; }
      const ctx = gameCanvas.getContext('2d');
      ctx && ctx.clearRect(0, 0, gameCanvas.width, gameCanvas.height);
    }

    function fitCanvas() {
      const ratio = window.devicePixelRatio || 1;
      const maxWidth = Math.min(window.innerWidth - 40, 420);
      const maxHeight = window.innerHeight * 0.62;
      const idealHeight = maxWidth * 9 / 16;
      const finalHeight = Math.min(idealHeight, maxHeight);

      gameCanvas.style.width = maxWidth + 'px';
      gameCanvas.style.height = finalHeight + 'px';
      gameCanvas.width = Math.round(maxWidth * ratio);
      gameCanvas.height = Math.round(finalHeight * ratio);
    }
    window.addEventListener('resize', fitCanvas);
    fitCanvas();

    /* ----------------- Game: –ê–Ω—è –Ω–∞–¥–∞—î –∫—Ä–∏–ª–∞ (–∑ —Ä—ñ–≤–Ω—è–º–∏) ----------------- */
    function startGame(level) {
      stopAllGameLoops();
      fitCanvas();
      const ctx = gameCanvas.getContext('2d');
      gameTimer.textContent = (30 - (level * 5)) + 's';
      pilotRemaining = 30 - (level * 5);
      let pilotY = gameCanvas.height * 0.84;
      let pilotX = gameCanvas.width * 0.12;
      let speedUp = -18 - (level * 2);
      let gravity = 2.2 + (level * 0.4);
      let vy = 0;
      let caught = 0;
      let requiredToWin = 8 + (level * 2);
      let fallingEmojis = [];
      const allEmojis = ['ü™Ω','üéÇ','„ÉØ„Ç§„É≥','üê±','üåπ','üéÅ','‚ú®','üíç','üçæ','üéâ','üíº','üì±','üåü','üï∂Ô∏è','üç´'];

      function spawnEmoji(){
        if (fallingEmojis.length >= 8 + level) return;
        const e = allEmojis[Math.floor(Math.random()*allEmojis.length)];
        const size = Math.round(Math.random()*(gameCanvas.height*0.09) + gameCanvas.height*0.05);
        const x = Math.random()*(gameCanvas.width*0.8) + gameCanvas.width*0.1;
        fallingEmojis.push({ emoji: e, x: x, y: -size, size: size, vy: Math.random()*1.2 + 0.8 + level * 0.2});
      }

      for (let i=0;i<8 + level;i++) spawnEmoji();

      function draw(){
        ctx.clearRect(0,0,gameCanvas.width, gameCanvas.height);

        ctx.font = '40px serif';
        for (let i=fallingEmojis.length-1;i>=0;i--){
          const f = fallingEmojis[i];
          f.y += f.vy * 1.6;
          ctx.font = Math.round(f.size) + 'px serif';
          ctx.textAlign = 'center';
          ctx.textBaseline = 'middle';
          ctx.fillText(f.emoji, f.x, f.y + f.size*0.5);
          if (f.y > gameCanvas.height + 80) {
            fallingEmojis.splice(i,1);
          }
        }

        if (Math.random() < 0.04 + level * 0.02) spawnEmoji();

        vy += gravity;
        pilotY += vy;
        const floorY = gameCanvas.height * 0.84;
        if (pilotY > floorY) { pilotY = floorY; vy = 0; }

        const pilotSize = Math.round(gameCanvas.height*0.10);
        ctx.font = pilotSize + 'px serif';
        ctx.textAlign = 'center';
        ctx.textBaseline = 'middle';
        ctx.fillText('üë®', pilotX, pilotY);

        // –¢–µ–∫—Å—Ç "–ö—Ä–∏–ª–∞" —Ç–µ–ø–µ—Ä –≤–º—ñ—â—É—î—Ç—å—Å—è –≤ —à–∏—Ä–∏–Ω—É
        ctx.font = Math.round(gameCanvas.height*0.045) + 'px sans-serif';
        ctx.fillStyle = '#d4af37';
        ctx.textAlign = 'right';
        ctx.fillText('–ö—Ä–∏–ª–∞: ' + caught, gameCanvas.width*0.85, gameCanvas.height*0.08);

        gameLoopHandle = requestAnimationFrame(draw);
      }
      draw();

      pilotTimerHandle = setInterval(()=> {
        pilotRemaining -= 1;
        gameTimer.textContent = pilotRemaining + 's';
        if (pilotRemaining <= 0) {
          clearInterval(pilotTimerHandle);
          pilotTimerHandle = null;
          endGame();
        }
      }, 1000);

      function onTap(e){
        const rect = gameCanvas.getBoundingClientRect();
        const x = (e.clientX || (e.touches && e.touches[0].clientX)) - rect.left;
        const y = (e.clientY || (e.touches && e.touches[0].clientY)) - rect.top;
        for (let i = fallingEmojis.length-1; i >=0; i--){
          const f = fallingEmojis[i];
          const fx = f.x;
          const fy = f.y + f.size*0.5;
          const r = Math.max(f.size*0.6, 28);
          if (Math.hypot(x - fx, y - fy) < r) {
            const tapped = f.emoji;
            fallingEmojis.splice(i,1);
            if (tapped === 'ü™Ω') {
              caught += 1;
              vy = speedUp;
              flashText('+1 wing');
            } else {
              vy += 6;
              flashText('–ù–µ —Ç–µ!');
            }
            break;
          }
        }
        if (caught >= requiredToWin) {
          clearInterval(pilotTimerHandle);
          endGame();
        }
      }

      function flashText(txt){
        victoryText.style.display = 'block';
        victoryText.style.color = '#d4af37';
        victoryText.textContent = txt;
        setTimeout(()=> { victoryText.style.display = 'none'; }, 700);
      }

      gameCanvas.addEventListener('pointerdown', onTap);

      function endGame(){
        gameCanvas.removeEventListener('pointerdown', onTap);
        cancelAnimationFrame(gameLoopHandle);
        if (caught >= requiredToWin) {
          showVictory();
        } else {
          victoryText.style.display = 'block';
          victoryText.style.color = '#fff';
          victoryText.textContent = '–ì—Ä–∞ –∑–∞–∫—ñ–Ω—á–∏–ª–∞—Å—å ‚Äî —Å–ø—Ä–æ–±—É–π —â–µ —Ä–∞–∑!';
        }
      }

      function showVictory(){
        const ctx = gameCanvas.getContext('2d');
        ctx.clearRect(0,0,gameCanvas.width,gameCanvas.height);
        ctx.font = Math.round(gameCanvas.height*0.22) + 'px serif';
        ctx.textAlign = 'center';
        ctx.fillStyle = '#d4af37';
        ctx.fillText('üíã', gameCanvas.width/2, gameCanvas.height*0.44);
        ctx.font = Math.round(gameCanvas.height*0.06) + 'px sans-serif';
        ctx.fillText('–ê–Ω—è –Ω–∞–¥–∞–ª–∞ –∫—Ä–∏–ª–∞! –ü–æ—Ü—ñ–ª—É–π —ó—ó!', gameCanvas.width/2, gameCanvas.height*0.68);
        victoryText.style.display = 'block';
        victoryText.style.color = '#d4af37';
        victoryText.textContent = '–ê–Ω—è –Ω–∞–¥–∞–ª–∞ –∫—Ä–∏–ª–∞! –ü–æ—Ü—ñ–ª—É–π —ó—ó! üòò';
        if (currentLevel < 3) {
          btnRestart.textContent = '–ù–∞—Å—Ç—É–ø–Ω–∏–π —Ä—ñ–≤–µ–Ω—å';
          btnRestart.onclick = () => openGame(currentLevel + 1);
        } else {
          btnRestart.textContent = '–ì—Ä–∞—Ç–∏ –∑–∞–Ω–æ–≤–æ';
          btnRestart.onclick = () => openGame(1);
        }
      }

      gameOverlay._cleanup = function(){
        clearInterval(pilotTimerHandle);
        pilotTimerHandle = null;
        gameCanvas.removeEventListener('pointerdown', onTap);
      };
    }

    markerHint.style.display = 'block';
    setTimeout(() => { markerHint.style.display = 'none'; }, 4000);

    document.addEventListener('visibilitychange', () => {
      if (document.hidden && isMarkerFound) {
        if (!videoEl.paused) videoEl.pause();
      }
    });

    document.body.addEventListener('pointerdown', function _initAudioOnce() {
      ensurePlayAllowed();
      document.body.removeEventListener('pointerdown', _initAudioOnce);
    });
  </script>
